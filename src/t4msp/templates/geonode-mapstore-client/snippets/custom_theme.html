<!-- See https://geonode.org/geonode-mapstore-client/master/tutorial-theme.html -->

<style>
    /* msgapi is the selector wrapper of the page */
    :root {
      --gn-font-family-base: 'Lato', sans-serif;
    }


    .btn.btn-menu:hover {
        background-color: #fff;
        color: #3a3a3a;
    }
    .dropdown-toggle.btn.btn-menu{
      color: #fff;
    }
    .dropdown-toggle.btn.btn-menu:hover {
      background-color: #fff;
      color: #3a3a3a;
    }
    /* Chevron */
    .dropdown-toggle::after {
        display: inline-block;
        margin-left: 0.255em;
        vertical-align: 0.255em;
        content: "";
        border-top: 0.3em solid;
        border-right: 0.3em solid transparent;
        border-bottom: 0;
        border-left: 0.3em solid transparent;
    }


    /* User menu */
    .gn-user-menu-dropdown > .btn.btn-menu:focus {
      background-color: #3a3a3a !important;
      border-color: #3a3a3a !important;
      box-shadow: none !important;
    }
    .gn-user-menu-dropdown > .btn.btn-menu:hover {
      background-color: #3a3a3a !important;
      border-color: #3a3a3a !important;
      box-shadow: none !important;
    }

    /* Left side menu */
    gn-menu-content-side.gn-menu-content-left, .btn.btn-menu:focus {
        background-color: #fff;
        color: #3a3a3a !important;
    }
